<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<body>

    
    <section class="section-login activar-flex" id="section-login">
        
        <img class="formulario_img2" src="https://www.logo.wine/a/logo/Alibaba_Group/Alibaba_Group-Logo.wine.svg">

         <!-- CREACION DEL FORMULARIO -->
        <form class="form-login" action="" id="login" autocomplete="off">

            <img class="formulario_img" src="https://icones.pro/wp-content/uploads/2021/02/icone-utilisateur-orange.png">

            <h2>Welcome</h2>

            <span class="formulario_sub">Login</span>

            <label class="formulario__label" for="">
                Usuario/Email
                <input type="texto" id="username">
            </label>

            <label class="formulario__label" for="">
                Password
                <input type="password" id="password">
            </label>

            <button>ENTRAR</button>

        </form>

    </section>
    
    

    <!--DESPLIEGUE DEL MENU-->
    <section class="section-administrador" id="section-administrador">

        <header><img class="administrador_img" src="https://cdns.tblsft.com/sites/default/files/pages/alibaba.png"></header>
<!--
        <nav></nav>
        
-->
        <h1 class="Titulo">Bienvenido</h1>
        <div class="descripcion">
            <p class="parrafo">Nos alegra tenerte de vuelta, recuerda que aquí encontraras herramientas y servicios para ayudar a que su negocio prospere</p>

        </div>
        
    </section>

    <!-- Archivos de programación -->
    <script src="./js/Main.js" type="module"></script>
